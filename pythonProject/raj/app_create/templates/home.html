{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Title</title>
        <style>
            body{
            height:900px;
            background:-webkit-linear-gradient(35deg,MediumSeaGreen,#0066FF);
            color:white;
            }
            img{
            height:200px;
            }
            div{
            margin-top:10px;
            }
            h1{
            color:#FFFFCC
            }
            button{
            margin:10px 60px 10px 10px;
            }
            input{
            margin:20px 20px 10px 20px
            }
        </style>
    </head>

    <body class="bg-primary">
        <center>
            <div>
                <img class="rounded" src="{%static 'images/join us.jpg'%}" alt="join us">
            </div>
            <div>
            <h1 class="col-md-3">ENROLLMENT FORM</h1>
            <form action="{% url 'insert' %}" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>FIRSTNAME</td>
                        <td><input type="text" name="firstname" ></td>
                    </tr>
                    <tr>
                        <td>LASTNAME</td>
                        <td><input type="text" name="lastname"></td>
                    </tr>
                     <tr>
                        <td>E-MAIL</td>
                        <td><input type="email" name="email" ></td>
                    </tr>
                     <tr>
                        <td>CONTACT</td>
                        <td><input type="number" name="contact"  id="" required></td>
                    </tr>
                </table>
                <button class="btn btn-success" type="submit">SUBMIT</button></td>
            </form>
            </div>
        </center>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
